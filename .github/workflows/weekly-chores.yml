name: Send Weekly Chore Reminders

on:
  schedule:
    # Every Thursday at 6pm ET (10pm UTC during EST, 11pm UTC during EDT)
    - cron: '0 23 * * 4'
  workflow_dispatch: # Allows you to manually trigger from GitHub UI

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send chore texts
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MAYA_PHONE: ${{ secrets.MAYA_PHONE }}
          SOPHIE_PHONE: ${{ secrets.SOPHIE_PHONE }}
          BRI_PHONE: ${{ secrets.BRI_PHONE }}
          ALIZEH_PHONE: ${{ secrets.ALIZEH_PHONE }}
        run: python main.py send
